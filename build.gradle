group 'RLBot'
version '1.0-SNAPSHOT'

apply plugin: 'com.jfrog.bintray'
//apply plugin: 'ru.vyarus.use-python'


def apiFile = new File('apikey')
def apikey = ''
if (apiFile.exists()) {
    apikey = apiFile.text
}

def protoDir = 'RLBotFramework/proto'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        pyGradlePyPi()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
//        classpath 'org.apache.ivy:ivy:2.3.0'
//        classpath 'ru.vyarus:gradle-use-python-plugin:1.0.1'
        classpath 'com.linkedin.pygradle:pygradle-plugin:0.7.3'
    }
}

apply plugin: 'com.linkedin.python-sdist'

repositories {
    jcenter()
}

dependencies {
    compile 'RLBot:Framework.proto:0.0.1'
}



task pythonRequirements(type: Exec) {
    commandLine 'pip install psutil'
}

assemble.dependsOn pythonRequirements

//python {
//    pip 'psutil:5.4.3'
//    pip 'grpcio:1.00.0'
//}

bintray {
    user = 'rlbotofficial'
    key = apikey
    pkg {
        repo = 'RLBot'
        name = 'framework'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/RLBot/RLBotProtobuf.git'
        version {
            name = '0.0.1-Initial'
            released = new Date()
            vcsTag = '0.0.1'
        }
    }
    filesSpec {
        from('.') {
            include '*.py'
        }
        from 'RLBotFramework'
        into 'RLBotFramework'
    }
}

